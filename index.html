<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tile</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="images/favicon.png" type="image/png">
</head>

<body>
    <main>
        <div class="controls">
            <a href="https://jordy3d.github.io/tree/" class="bane-logo" target="_blank">
                <img src="images/bane.png" alt="Bane Logo">
            </a>
            <div class="file-input-container">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21 19V5C21 3.9 20.1 3 19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19ZM8.5 13.5L11 16.51L14.5 12L19 18H5L8.5 13.5Z"
                            fill="currentColor" />
                    </svg>
                    <span id="fileNameDisplay">Choose Image</span>
                </label>
            </div>
            <div class="slider-container">
                <label for="tileSize">Tile Size</label>
                <input type="range" id="tileSize" min="10" max="2000" value="200">
            </div>
            <div class="toggles">
                <div class="toggle-container">
                    <label>Pixelated</label>
                    <div class="toggle">
                        <input type="checkbox" id="pixelated">
                        <label for="pixelated"></label>
                    </div>
                </div>
                <div class="toggle-container">
                    <label>Dark Mode</label>
                    <div class="toggle">
                        <input type="checkbox" id="darkMode">
                        <label for="darkMode"></label>
                    </div>
                </div>
            </div>
        </div>
        <div id="previewContainer"></div>
        <div class="context-menu">
            <div class="menu-item" id="pasteImage">Paste Image</div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
